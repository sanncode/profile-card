<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS5: Profile Card</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="box2">
            <div class="profilebox1">
                <img src="img/JessicaPotterProfile.jpg" alt="Jess P Profile">
                <span class="bold">Jessica Potter</span>
                <span class="lessbold va">Visual Artist</span>
                <button>Follow</button>
                <button>Message</button>
            </div>
            <div class="boxwrapper">
                <div class="profilebox2">
                    <span class="bold">523</span>
                    <span class="lessbold">Posts</span>
                </div>
                <div class="profilebox3">
                    <span class="bold">1387</span>
                    <span class="lessbold">Likes</span>
                </div>
                <div class="profilebox4">
                    <span class="bold">146</span>
                    <span class="lessbold">Followers</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
